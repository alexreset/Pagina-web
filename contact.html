<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" type="text/css" href="styles/grid.css">
    <link rel="stylesheet" href="./styles/style.css">

    

</head>
<body>
    <nav class="navbar">
        <ul class="navbar-list">
            <li class="navbar-item">
                <a href="index.html">Inicio</a>
            </li>
            <li class="navbar-item">
                <a href="index.html#bio">Biografía</a>
            </li>
            <li class="navbar-item">
                <a href="index.html#abstraccion">Abstracción</a>
            </li>
            <li class="navbar-item">
                <a href="index.html#paisaje">Paisaje</a>
            </li>
            <li class="navbar-item active">
                <a href="contact.html">Contacto</a>
            </li>
            <li class="navbar-item">
                <a href="tasks.html">Tareas</a>
            </li>
            </ul>
    </nav>

    <main class="container">
        <section class="contact section-container">
            <h2>Ponte en contacto</h2>
            <div class="row">

                <div class="col-6">
                    <div id="googleMap"></div>    
                </div>

                <div class="col-6">
                    <div class="form">
                        <form name="contacto" method="get">
                            <div class="form-row">
                                <!--nombre y apellido-->
                                <label for="nombre">Nombre:</label>
                                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                            </div>
                            <div class="form-row">
                                <!--email-->
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" placeholder="name@company.com" 
                                pattern="[A-Za-z0-9\.\+]+@[A-Za-z0-9]+\.[A-Za-z0-9\.]+" required>
                                
                            </div>
                            <div class="form-row">
                                <!--opciones -->
                                <div>Tipo de obra</div>
                                <label for="tipo_de_obra">Abstracto</label>
                                <input type="radio" id="tipo_de_obre" name="tipo_de_obra" value="Abstracto" required>

                                <label for="tipo_deobra_2">Paisaje</label>
                                <input type="radio" id="tipo_deobra_2" name="tipo_deobra_2" value="paisaje" required>

                        
                            </div>
                            <div class="form-row">
                                <!--número-->
                                <label for="tamañodeobra">Tamaño de la obra:</label>
                                <input type="number" id="tamaño" name="tamaño" min="10" required>
                            </div>
                            <div class="form-row">
                                    <!--fecha-->
                                    <label for="sugerencias">Día de entrega:</label>
                                    <input type="date" id="sugerencias" name="sugerencias" required>
                            </div>
                            <div class="form-row">
                                <!--botón enviar-->
                            
                                    <button type="submit" id="enviar">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
          <table>
              <thead>
                <tr>
                  <th>Obra</th>
                  <th>Precio</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Obra abstracta 50X50cm</td>
                  <td>100 €</td>
                </tr>
                <tr>
                  <td>Obra paisaje 50x50cm</td>
                  <td>150 €</td>
                </tr>
                <tr>
                  <td>Obra abstracta 100x100cm</td>
                  <td>200 €</td>
                </tr>
                <tr>
                  <td>Obra paisaje 100x100cm</td>
                  <td>250 €</td>
                </tr>
              </tbody>
          </table>
        </section>

        <section class="section-container"></section>
    </main>

    <footer>
    </footer>
</body>
</html>
